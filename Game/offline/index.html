<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel = "stylesheet" href="../style/style.css">
    <link rel="icon" href="../images/logo.webp">
</head>
<body>
<h2 id = "turn">White's Turn</h2>
<div class="main">
<div id="invalid_popup">Invalid move!</div>
<div id="promotion" class="promote">
    <div class="promote-content">
      <p id="promoteTag">What do you want to promote to?</p>
      <img id = "rook" class = "promote_pieces black" src = "../images/chess-36314_1280.png" draggable="false" onClick ="board.pawn_promote(this)"></img>
      <img id = "knight" class = "promote_pieces black" src = "../images/knight-147065_1280.png" draggable="false" onClick ="board.pawn_promote(this)"></img>
      <img id = "bishop" class = "promote_pieces black" src = "../images/bishop-147064_1280.png" draggable="false" onClick ="board.pawn_promote(this)"></img>
      <img id = "queen" class = "promote_pieces black" src = "../images/queen-147062_1280.png" draggable="false" onClick ="board.pawn_promote(this)"></img>
    </div>
  </div>
  <div id ="timerpopup">
<div class="timer"id="timer_white">10:00</div>
<div class="timer"id="timer_black">10:00</div>   
</div>
<div id="playerspopup">
<div class="players" id="white_player">White</div><div id="versus">vs</div><div class="players" id="black_player">Black</div>
</div>
<div class="wrapper" id="chess_board_wrapper">
<div id = "chess_board" class = "board">
    <div class="cors" id="alfabet_cors">
        <div class="alfabet_cor">a</div>
        <div class="alfabet_cor">b</div>
        <div class="alfabet_cor">c</div>
        <div class="alfabet_cor">d</div>
        <div class="alfabet_cor">e</div>
        <div class="alfabet_cor">f</div>
        <div class="alfabet_cor">g</div>
        <div class="alfabet_cor">h</div>
        </div>
        <div class="cors" id="numbers_cors">
        <div class="number_cor">1</div>
        <div class="number_cor">2</div>
        <div class="number_cor">3</div>
        <div class="number_cor">4</div>
        <div class="number_cor">5</div>
        <div class="number_cor">6</div>
        <div class="number_cor">7</div>
        <div class="number_cor" id="cor8">8</div>
        </div>
<!--column 8-->
<div id = "column8" class = "column">
<div class = "square" id = "a8"><img id = "rook_1b" class = "pieces black" src = "../images/chess-36314_1280.png" draggable="true"></img></div>
<div class = "square"  id = "a7"><img id = "pawn_1b" class = "pieces black" src = "../images/chess-151546_1280.png" draggable="true"></img></div>
<div class = "square"  id = "a6"></div>
<div class = "square"  id = "a5"></div>
<div class = "square"  id = "a4"></div>
<div class = "square"  id = "a3"></div>
<div class = "square"  id = "a2"><img id = "pawn_1w" class = "pieces white" src = "../images/white-pawn.jpg" draggable="true"></img></div>
<div class = "square"  id = "a1"><img id = "rook_1w"class = "pieces white" src = "../images/white-rook.jpg" draggable="true"></img></div>
</div> 
<!--column 7-->  
<div id = "column7" class = "column">
    <div class = "square"  id = "b8"><img id = "knight_1b" class = "pieces black" src = "../images/knight-147065_1280.png" draggable="true"></img></div>
    <div class = "square"  id = "b7"><img id = "pawn_2b" class = "pieces black" src = "../images/chess-151546_1280.png" draggable="true"></img></div>

    <div class = "square"  id = "b1"><img id = "knight_1w" class = "pieces white" src = "../images/white-knight.jpg" draggable="true"></img></div>
</div> 
<!--column 6--> 
<div id = "column6" class = "column">
    <div class = "square" id = "c8"><img id = "bishop_1b" class = "pieces black" src = "../images/bishop-147064_1280.png" draggable="true"></img></div>
    <div class = "square" id = "c7"><img id = "pawn_3b" class = "pieces black" src = "../images/chess-151546_1280.png" draggable="true"></img></div>

</div> 
<!--column 5--> 
<div id = "column5" class = "column">
    <div class = "square" id = "d8"><img id = "queen_b" class = "pieces black" src = "../images/queen-147062_1280.png" draggable="true"></img></div>
    <div class = "square" id = "d7"><img id = "pawn_4b" class = "pieces black" src = "../images/chess-151546_1280.png" draggable="true"></img></div>

<!--column 4--> 
<div id = "column4" class = "column">
    <div class = "square" id = "e8"><img id = "king_b" class = "pieces black" src = "../images/chess-36308_1280.png" draggable="true"></img></div>
    <div class = "square" id = "e7"><img id = "pawn_5b" class = "pieces black" src = "../images/chess-151546_1280.png" draggable="true"></img></div>

</div>  
<!--column 3-->
<div id = "column3" class = "column">
    <div class = "square" id = "f8"><img id = "bishop_2b" class = "pieces black" src = "../images/bishop-147064_1280.png" draggable="true"></img></div>
    <div class = "square" id = "f7"><img id = "pawn_6b" class = "pieces black" src = "../images/chess-151546_1280.png" draggable="true"></img></div>

</div>
<!--column 2--> 
<div id = "column2" class = "column">
    <div class = "square" id = "g8"><img id = "knight_2b" class = "pieces black" src = "../images/knight-147065_1280.png" draggable="true"></img></div>
    <div class = "square" id = "g7"><img  id = "pawn_7b"class = "pieces black" src = "../images/chess-151546_1280.png" draggable="true"></img></div>

    <div class = "square" id = "g1"><img id = "knight_2w" class = "pieces white" src = "../images/white-knight.jpg" draggable="true"></img></div>
</div>
<!--column 1-->
<div id = "column1" class = "column">
    <div class = "square" id = "h8"><img id = "rook_2b" class = "pieces black" src = "../images/chess-36314_1280.png" draggable="true"></img></div>
    <div class = "square" id = "h7"><img id = "pawn_8b" class = "pieces black" src = "../images/chess-151546_1280.png" draggable="true"></img></div>

<div class="cors" id="alfabet_cors_for_black">
    <div class="alfabet_cor">a</div>
    <div class="alfabet_cor">b</div>
    <div class="alfabet_cor">c</div>
    <div class="alfabet_cor">d</div>
    <div class="alfabet_cor">e</div>
    <div class="alfabet_cor">f</div>
    <div class="alfabet_cor">g</div>
    <div class="alfabet_cor">h</div>
    </div>
    <div class="cors" id="numbers_cors_for_black">
    <div class="number_cor">1</div>
    <div class="number_cor">2</div>
    <div class="number_cor">3</div>
    <div class="number_cor">4</div>

    </div>
</div>
</div>
  <div class="details-popup" id="details">
    <div class="settings">
    <div class="popcolumn" id="columns2"><i class="fas fa-volume-off" onclick="player_1.handleSound()" id="volume" title="Sound"></i><i title="Copy Fen" onclick="player_1.copyFen()">FEN</i><i class="fa-solid fa-download" title="Download Game" onclick = "player_1.downloadGame()"></i></div>
    <hr class="up">
    </div>
    <div class="lastmoves">
        <div id="move1" class ="moves"><span>1.</span></div>
    </div>
    <hr class="hrdown">
    <div class="gameEnding">
        <div class="popcolumn">
        <i class="fa-solid fa-thumbs-up drawbtn" id="draw_white" title="Offer Draw"></i>
        <i class="fa-solid fa-flag" id="resign_btn" aria-hidden="true" title="Resign"></i>
        <i class="fa-solid fa-thumbs-up drawbtn" id="draw_black" title="Offer Draw" style ="color:black;"></i>
    </div>
    </div>
  </div>
  <div id="startGame" onclick="player_1.StartGame()">Start</div>
  <div id="resultpopup">
    <div id="movebtn"><i class="fas fa-ellipsis-h"></i></div>
    <p id="winner">White Won!</p>  
    <p id="finalresult">by Checkmate</p> 
    <img src="../images/achievement-1293132_1280.webp" id="trophy" draggable="false" alt="trophy">
    <button id="btn" onClick= "player_1.play_again()">Play again</button>
   </div>
</div>

</html>
