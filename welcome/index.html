<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="icon" href="images/logo.webp">
    <link rel="stylesheet" href="style/welcome.css">
</head>
<body>

<div class="upper">
  <div class="text">
    <h1 id="header">Welcome to our page</h1>
    <hr id="line">
    <h4 class="message second">Play online with other players</h4><h4 class="message second"> or play offline</h4>
  </div>
</div> 
<div class="lower">
    <div class="btns">
    <button class="buttons" onclick="redirect('login')">Create Account</button>   
    <h5 style="font-weight: 500;">or</h5>
    <button class="buttons" onclick="redirect('offline')">Play Offline</button>
    </div>
</div>
<script>
  function redirect(page){
    let pages = {
      login: ()=>{
        window.location='https://andreas-hodo.github.io/Chess/login/'
      },
      offline:()=>{
        window.location='https://andreas-hodo.github.io/Chess/Game/offline/'
      }
    }
    pages[page]()
  }
</script>
</body>
</html>
