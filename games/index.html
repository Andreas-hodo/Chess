<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style/search_style.css">
    <link rel="icon" href="images/logo.webp">
</head>
<body>
<img src="images/chessbackgound.webp" id="backgroundImage" alt="backgroundImage">
<div class="cont">
<div class="rooms_panel">
  <h3 class="headers">Available Games</h3>
  <input type="search" id="search" placeholder = "Search Game">   
      <div id = "user_cards">
       <table>
        <thead>
          <tr>
            <th>Creator</th>
            <th>Game id</th>
            <th><button title="Create Game" type="button" id="btn_create_rooms">+</button></th>
          </tr>
        </thead>
        <tbody></tbody>
       </table>
      </div>
  </div>
  <div class="profilebtn_cont">
    <i class="fa-solid fa-bars" id="profbtn" aria-hidden="true" title="Profile"></i>
  </div>   
</div>
</div>
<button type="button" id="btn_delete_rooms" style="display: none;">Delete room</button>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src ="../login/script/firebase_connection.js" ></script>
<script src="script/search.js"></script>
<script src="https://kit.fontawesome.com/76c3367925.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script/supabase.js"></script>
</body>
</html>
